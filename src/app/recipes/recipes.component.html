<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      [allRecipes]="recipes"
      (recipeClick)="handleSelectedRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noSelection"
      [recipe]="selectedRecipe"
    >
    </app-recipe-detail>
    <ng-template #noSelection>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
